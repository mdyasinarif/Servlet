<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <h:form>
                        <p:outputLabel value="ID"/> <br/>
                        <p:inputText value="#{studentContoller.student.id}"/>
                        <br/>
                        <p:outputLabel value="Name"/> <br/>
                        <p:inputText value="#{studentContoller.student.studentName}"/>
                        <br/>
                        <p:outputLabel value="Gender"/> <br/>
                        <p:selectOneRadio id="gender" value="#{studentContoller.student.gender}">
                            <f:selectItem itemLabel="Male" itemValue="M" />
                            <f:selectItem itemLabel="FeMale" itemValue="F" />
                        </p:selectOneRadio>

                        <p:outputLabel value="Round"/> <br/>
                        <p:selectOneMenu id="round" value="#{studentContoller.student.round}" style="width:150px">
                            <f:selectItem itemLabel="Select Round" itemValue="" />
                            <f:selectItem itemLabel="Round-37" itemValue="Round-37" />
                            <f:selectItem itemLabel="Round-38" itemValue="Round-38" />
                            <f:selectItem itemLabel="Round-39" itemValue="Round-39" />
                        </p:selectOneMenu>
                        <br/>
                        <p:outputLabel value="Date"/> <br/>
                        <p:calendar value="#{studentContoller.student.courseStartDate}"/>
                        <br/>
                        <p:outputLabel value="Status"/> <br/>
                        <p:selectOneRadio id="status" value="#{studentContoller.student.courseStatus}">
                            <f:selectItem itemLabel="GoingOn" itemValue="GoingOn" />
                            <f:selectItem itemLabel="Compleated" itemValue="Compleated" />
                        </p:selectOneRadio>
                        <br/>
                        <p:outputLabel value="completedCourse"/> <br/>
                        <p:selectManyCheckbox  id="completedCourse" value="#{studentContoller.student.completedCourse}">
                            <f:selectItem itemLabel="HTML" itemValue="HTML" />
                            <f:selectItem itemLabel="JAVA" itemValue="JAVA" />
                            <f:selectItem itemLabel="C#" itemValue="C#" />
                        </p:selectManyCheckbox >
                        <br/>
                        <p:outputLabel value="note"/> <br/>
                        <p:inputTextarea value="#{studentContoller.student.note}"/>
                         <br/>
                         <p:commandButton action="#{studentContoller.save()}" value="Submit"/>
                    </h:form>

                    <hr/>
                    <p:dataTable var="stu" value="#{studentContoller.students}">
                        <p:column headerText="Id">
                            <h:outputText value="#{stu.id}" />
                        </p:column>
                        <p:column headerText="Student Name">
                            <h:outputText value="#{stu.studentName}" />
                        </p:column>
                        <p:column headerText="Gender">
                            <h:outputText value="#{stu.gender}" />
                        </p:column>
                        <p:column headerText="Round">
                            <h:outputText value="#{stu.round}" />
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{stu.courseStartDate}" >
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{stu.courseStatus}" />
                        </p:column>
                        <p:column headerText="Course Completed">
                            <p:dataList  value="#{stu.completedCourse}" var="c" type="ordered">
                                <h:outputText value="#{c}" />
                            </p:dataList>
                        </p:column>
                        <p:column headerText="Note">
                            <h:outputText value="#{stu.note}" />
                        </p:column>

                    </p:dataTable>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
